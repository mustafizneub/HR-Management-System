<ng-container *ngIf="job">

  <form class="ui form" [formGroup]="editJob">
    <div class="field">
      <div class="two fields">
        <div class="field">
          <label for="">Job Title</label>
          <input type="text" name="job_title" formControlName="job_title">
        </div>
        <div class="field">
          <label for="">Select Department</label>
          <select class="ui fluid dropdown" formControlName='job_department'>
            <option [selected]="job_department===''" value=""></option>
            <option [selected]="job_department==='Development'" value="Development">Web Development
            </option>
            <option [selected]="job_department==='Application Development'" value="Application Development">
              Application Development</option>
            <option [selected]="job_department==='IT Management'" value="IT Management">IT Management</option>
            <option [selected]="job_department==='Accounts Management'" value="Accounts Management">Accounts
              Management</option>
            <option [selected]="job_department==='Support Management'" value="Support Management">Support
              Management</option>
          </select>
        </div>
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label for="">Job Location</label>
        <input type="text" name="job_location" formControlName="job_location">
      </div>
      <div class="field">
        <label for="">No of Vaccencies</label>
        <input type="number" name="vaccencies" formControlName="vaccencies">
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label for="">Experience</label>
        <input type="text" name="experience" formControlName="experience">
      </div>
      <div class="field">
        <label for="">Age</label>
        <input type="text" name="age" formControlName="age">
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label for="">Salary From</label>
        <input type="text" name="salary_from" formControlName="salary_from">
      </div>
      <div class="field">
        <label for="">Salary To</label>
        <input type="text" name="salary_to" formControlName="salary_to">
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label for="">Select Job Type</label>
        <select class="ui fluid dropdown" formControlName="job_type">
          <option value=""></option>
          <option value="full time" [selected]="job_type==='Full Time'">Full Time</option>
          <option value="part time" [selected]="job_type==='Part Time'">Part Time</option>
          <option value="internship" [selected]="job_type==='Internship'">Internship</option>
          <option value="temporary" [selected]="job_type==='Temporary'">Temporary</option>
          <option value="remote" [selected]="job_type==='Remote'">Remote</option>
        </select>
      </div>
      <div class="field">
        <label for="">Select Job Status</label>
        <select class="ui fluid dropdown" formControlName="job_status">
          <option value=""></option>
          <option value="open" [selected]="job_status==='open'">Open</option>
          <option value="closed" [selected]="job_status==='closed'">Closed</option>
          <option value="cancelled" [selected]="job_status==='cancelled'">Cancelled</option>
        </select>
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label for="">Start Date</label>
        <input type="date" name="start_date" formControlName="start_date">
      </div>
      <div class="field">
        <label for="">Expiry Date</label>
        <input type="date" name="expiry_date" formControlName="expiry_date">
      </div>
    </div>
    <div class="field">
      <label for="">Description</label>
      <textarea name="" id="" cols="30" rows="10" placeholder="Description" formControlName="description"></textarea>
    </div>
    <div class="ui button" tabindex="0" (click)="updateJob()">Update Job</div>
  </form>
</ng-container>
