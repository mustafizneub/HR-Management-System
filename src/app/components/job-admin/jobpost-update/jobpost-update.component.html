<body>
  
    <!-- page content -->
    <section class="page-content" *ngIf="information">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-12">
            <form #form="ngForm">
              <div class="form-row" ngModelGroup="jobDetails">
                <div class="col-12">
                  <label>Your Title</label>
                  <input type="text" name="title" class="form-control mb-2"
                   [ngModel]="information.job.title">
                </div>
                <div class="col-6">
                  <label>Job Nature</label>
                  <input type="text" name="jobNature" class="form-control mb-2"
                   [ngModel]="information.job.jobNature">
                </div>
                <div class="col-6">
                  <label>Available Position</label>
                  <input type="number" name="availablePosition" min="0" [ngModel]="information.job.availablePosition"
                   class="form-control mb-2">
                </div>
                <div class="col-6">
                  <label>Job Location</label>
                  <input type="text" name="jobLocation" [ngModel]="information.job.jobLocation"
                   class="form-control mb-2">
                </div>
                <div class="col-6">
                  <label>Deadline</label>
                  <input type="date" name="deadLine" [ngModel]="information.job.deadLine"
                   class="form-control mb-2">
                </div>
                <div class="col-4">
                  <label>Salary Range(from)</label>
                  <input type="number" name="startSalary" [ngModel]="information.job.startSalary"
                   class="form-control mb-2">
                </div>
                <div class="col-4">
                  <label>Salary Range(to)</label>
                  <input type="number" name="endSalary" [ngModel]="information.job.endSalary"
                   class="form-control mb-2">
                </div>
                <div class="col-4">
                  <label>Experience</label>
                  <input type="text" name="experience" [ngModel]="information.job.experience"
                   class="form-control mb-2">
                </div>
                <div class="col-12">
                  <label>Job Description</label>
                  <textarea class="form-control mb-2" name="description"
                   [ngModel]="information.job.description"></textarea>
                </div>
                <div class="col-12">
                  <button class="btn yoBtn" (click)="onSubmit(form)">Publish</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- page content ends -->
  
    <!-- footer -->
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <p>Copyright &copy; 2020 <span class="orange">Yo</span><span class="purple">Tech</span> Limited All rights
              reserved</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- footer ends -->
  </body>
