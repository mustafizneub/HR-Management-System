<body>

  <!-- page content -->
  <section class="page-content">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-lg-4 col-sm-6" *ngFor="let info of filteredArray">
          <div class="yoCard">
            <div class="yoCard-header">
              <h4 class="job-title">{{ info['data']['job']['title'] }}</h4>
            </div>
            <div class="yoCard-job-des">
              <p class="job-position">{{ info['data']['job']['jobPosition'] }}</p>
              <p class="job-location">{{ info['data']['job']['jobLocation'] }}</p>
            </div>
            <div class="yoCard-btn">
              <a [routerLink]="['/job-description', info['id']]" class="yoBtn">View Description</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- page content ends -->

  <!-- footer -->
  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <p>Copyright &copy; 2020 <span class="orange">Yo</span><span class="purple">Tech</span> Limited All rights
            reserved</p>
        </div>
      </div>
    </div>
  </footer>
  <!-- footer ends -->
</body>
