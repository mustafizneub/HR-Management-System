<div class="row">
        <div class="col">
            <button class="btn btn-primary" (click)="addTask()">Add Task</button>
        </div>
        <div class="col">
            <div *ngIf="assign">
                <form [formGroup]="assignForm" (ngSubmit)="submitAssignName()" novalidate>
                    <div class="row">
                        <div class="col">
                            <input type="text" formControlName="nm" class="form-control" placeholder="Enter Name"
                                required>

                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary" [disabled]="!assignForm.valid">Add
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
    <br /><br />

    <div class="card" style="width: 35rem;">

        <ul *ngFor="let task of taskList | paginate: { itemsPerPage: 5, currentPage: p };"
            class="list-group list-group-flush">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-10" class="font">
                                {{ task.tnm }} &nbsp;&nbsp;&nbsp;

                            </div>
                            <div class="col-md-2" class="font">
                                {{ task.assign }}

                            </div>

                        </div>

                    </div>
                    <div class="col-md-2">
                        <div>
                            <i class="fas fa-user-plus" style="cursor: pointer;
                            " (click)="assignTask(task.tnm)"></i>
                            &nbsp;&nbsp;
                            <i class="fas fa-trash-alt" style="cursor: pointer;
                            " (click)="delTask(task.tnm)"></i>
                        </div>


                    </div>
                </div>
            </div>
        </ul>
    </div>
    <div *ngIf=showAddTask>

        <form [formGroup]="taskForm" (ngSubmit)="submitTaskName()" novalidate>
            <div class="card" style="width:35rem;">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-8">
                            <input type="text" formControlName="task" class="form-control" required>

                        </div>
                        <div class="col-md-4">




                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-4">
                            &nbsp;
                        </div>
                        <div class="col-md-8">
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary" [disabled]="!taskForm.valid">Add
                                </button>
                                &nbsp;
                                <button type="button" class="btn btn-secondary gap-right"
                                    (click)="closeTask()">Close</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </form>

    </div>

    <pagination-controls (pageChange)="p = $event"></pagination-controls>
