<h4 style="font-family: 'Amiri', serif;">
  <flash-messages></flash-messages>
</h4>
<h4 style="font-family: 'Amiri', serif;">Add Projects</h4>

<form [formGroup]="projectForm" (ngSubmit)="submitProjectData()" novalidate>
  <div class="row">
    <div class="col-lg-8 col-md-12 col-sm-12">
      <div class="row">

        <div class="col-md-12 mb-3">
          <label>Project Name</label>
          <input type="text" class="form-control" formControlName="pname" placeholder="Add Project Name" required>
          <!-- Showing errors using getter method -->
          <p *ngIf="pname.touched && pname.invalid" class="error">
            <sup>*</sup>Please Enter Project Name</p>
          <p *ngIf="pname.errors?.minlength" class="error">
            <sup>*</sup>Project Name shouldn't be less than 5 words</p>
        </div>
      </div>

      <div class="row">

        <div class="col-md-12 mb-3">
          <label>Select Company Name</label>

          <select formControlName="client" required>
            <option value="" disabled>Select</option>
            <option *ngFor="let clname of clname">
              {{ clname.company_name }}
            </option>
          </select>
          <p *ngIf="client.touched && client.invalid" class="error">
            <sup>*</sup>Please Select Company Name</p>
        </div>
      </div>


      <div class="row">

        <div class="col-md-6 mb-3">
          <label>Start Date</label>
          <input type="date" class="form-control" formControlName="startdate" required>
          <!-- Showing errors using getter method -->
          <p *ngIf="startdate.touched && startdate.invalid" class="error">
            <sup>*</sup>Please Enter Start Date</p>
        </div>


        <div class="col-md-6 mb-3">
          <label>End Date</label>
          <input type="date" class="form-control" formControlName="enddate" required>
          <!-- Showing errors using getter method -->
          <p *ngIf="enddate.touched && enddate.invalid" class="error">
            <sup>*</sup>Please Enter End Date</p>
        </div>
      </div>

      <div class="row">

        <div class="col-md-12 mb-3">
          <label>Project Rate</label>
          <input type="text" class="form-control" formControlName="rate" placeholder="Add Project Rate" required>
          <!-- Showing errors using getter method -->
          <p *ngIf="rate.touched && rate.invalid" class="error">
            <sup>*</sup>Please Enter Project Rate</p>
        </div>

      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Add Project Leader</label>
          <input id="typeahead-focus" type="text" class="form-control" formControlName="leader"
            [ngbTypeahead]="searchLeader" (focus)="focus$.next($any($event).target.value)"
            (click)="click$.next($any($event).target.value)" #instance="ngbTypeahead" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Description</label>
          <textarea class="form-control" formControlName="description"></textarea>
          <!-- Showing errors using getter method -->
          <p *ngIf="description.touched && description.invalid" class="error">
            <sup>*</sup>Please Enter Description</p>
        </div>
      </div>

      <div class="form-group text-right">
        <button type="submit" class="btn btn-success" [disabled]="!projectForm.valid">Add
          Project</button>
      </div>

    </div>
  </div>
</form>
