      <div class="header"></div>
      <div class="ui divider"></div>
      <div class="paragraph">
        <div class="line" *ngFor="let y of [1,2,3]"></div>
      </div>
    </div>
  </div>
  <div class="ui eleven wide column">
    <div class="ui fluid placeholder" *ngFor="let x of [1,2,3,4]">
      <div class="header"></div>
      <div class="ui divider"></div>

<!-- page content -->
<section class="page-content" *ngIf="information">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-12">
        <form #form="ngForm">
          <div class="form-row" ngModelGroup="jobDetails">
            <div class="col-12">
              <label>Your Title</label>
              <input type="text" name="title" class="form-control mb-2" [ngModel]="information.job.title">
            </div>
            <div class="col-6">
              <label>Job Nature</label>
              <input type="text" name="jobNature" class="form-control mb-2" [ngModel]="information.job.jobNature">
            </div>
            <div class="col-6">
              <label>Available Position</label>
              <input type="number" name="availablePosition" min="0" [ngModel]="information.job.availablePosition"
                class="form-control mb-2">
            </div>
            <div class="col-6">
              <label>Job Location</label>
              <input type="text" name="jobLocation" [ngModel]="information.job.jobLocation" class="form-control mb-2">
            </div>
            <div class="col-6">
              <label>Deadline</label>
              <input type="date" name="deadLine" [ngModel]="information.job.deadLine" class="form-control mb-2">
            </div>
            <div class="col-4">
              <label>Salary Range(from)</label>
              <input type="number" name="startSalary" [ngModel]="information.job.startSalary" class="form-control mb-2">
            </div>
            <div class="col-4">
              <label>Salary Range(to)</label>
              <input type="number" name="endSalary" [ngModel]="information.job.endSalary" class="form-control mb-2">
            </div>
            <div class="col-4">
              <label>Experience</label>
              <input type="text" name="experience" [ngModel]="information.job.experience" class="form-control mb-2">
            </div>
            <div class="col-12 mb-2">
              <label>Job Description</label>
              <angular-editor [config]="editorConfig" [placeholder]="'Description...'" [ngModel]="information.job.description"
                name="description"></angular-editor>
            </div>
            <div class="col-12">
              <button class="btn yoBtn" (click)="onSubmit(form)">Publish</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- page content ends -->
